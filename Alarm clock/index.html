<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="old" background="photo_2024-06-26_15-37-21.jpg">
    <div class="clock">
        <div id="time"></div>
        <div>
            <label for="alarmTime">Set Alarm:</label>
            <input type="time" id="alarmTime">
        </div>
        <button id="setAlarmButton">Set Alarm</button>
        <button id="stopAlarmButton">Stop</button>
        <button id="snoozeAlarmButton">Snooze</button>
        <div id="alarmMessage"></div>
    </div>
    <audio id="alarmSound" src="alarm.mp3"></audio>
    <script src="script.js"></script>

</body>
<footer>
<body class="new">
    <div class="reminder">
        <div id="time"></div>
    </div>
    <label for="Remindertime">Set Reminder</label>
    <input type="text" id="Remindertime">
    <div>
        <button id="setReimdebutton">Set Reminder </button>
        <button id="stopReminderButton">Stop Reminder</button>
        <div id="ReminderMessage"></div>
    </div>
</body>




</footer>

</html>
